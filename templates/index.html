{% extends "base.html" %}
{% block content %}
<h2>All Pets</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    {% for pet in pets %}
    <tr>
        <td>{{ pet.name }}</td>
        <td>{{ pet.type }}</td>
        <td>{{ pet.age }}</td>
        <td>
            <!-- <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">Edit</a>
            <a href="{{ url_for('delete_pet', pet_id=pet.id) }}">Delete</a> -->
            <a href="{{ url_for('edit_pet', pet_id=pet._id) }}">Edit</a>
            <a href="{{ url_for('delete_pet', pet_id=pet._id) }}">Delete</a>
        </td>
    </tr>
    <p>{{ pet }}</p>
    {% endfor %}
</table>
{% endblock %}
