{% extends "base.html" %}
{% block content %}
<h2>Edit Pet</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ pet.name }}" required><br>
    <label for="type">Type:</label>
    <input type="text" id="type" name="type" value="{{ pet.type }}" required><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ pet.age }}" required><br>
    <button type="submit">Update Pet</button>
</form>
{% endblock %}
