name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Triggers the workflow on pushes to the master branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: docker build -t petshop-app:latest .

      # Step 4: Tag the Docker image for Docker Hub
      - name: Tag Docker Image
        run: docker tag petshop-app:latest <zdrave893>/petshop-app:latest

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push <zdrave893>/petshop-app:latest
